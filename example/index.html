<!doctype html>
<html>
<head>
	<!-- http://net.tutsplus.com/tutorials/html-css-techniques/build-a-kickbutt-css-only-3d-slideshow/ -->
	<meta charset="utf-8">
	<title>Venetian.js by @dulaccc</title>
  	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<a href="https://github.com/dulaccc/Venetian.js"><img style="position: absolute; top: 0; right: 0; border: 0; z-index:1000" src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png" alt="Fork me on GitHub"></a>

	<h1>Venetian.js</h1>
	<div class="content social">
		<a href="https://twitter.com/share" class="twitter-share-button" data-lang="en">Tweet</a>
	</div>

	<div id="stripe-space-wrapper" class="container">
	</div>

 	<div class="content">
  		<button id="next-state">Next</button>
  	</div>

  	<footer>
  		<p>written by <a href="http://github.com/dulaccc">Pierre Dulac</a><br> <a href="http://twitter.com/dulaccc">Follow me</a> on twitter</p>
  	</footer>

  	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>

  	<!-- dependencies -->
  	<script src="js/vendor/photon.min.js"></script>

  	<!-- finally the plugin -->
	<script src="../jquery.venetian.js"></script>
	<script>
		var stripeSpaces = $('#stripe-space-wrapper').venetian({
			animationInterval: 5000,
			animationDelay: 0,
			stripes: 5
		});

		// a `flap` contains all the stripes content that need to  
		// be displayed at the same time

		for (var i=1; i<5; i++) {
			stripeSpaces.data('plugin_venetian').addFlap([
				{ html: i+".1" },
				{ html: i+".2" },
				{ html: i+".3" },
				{ html: i+".4" },
				{ html: i+".5" }
			]);
		}

		// custom flap
		stripeSpaces.data('plugin_venetian').addFlap([
			{
				html: "5.1",
				styles: { background:"url(img/kittens.jpeg) 0 0" }
			},
			{
				html: "5.2",
				styles: { background:"url(img/kittens.jpeg) 0 -90px" }
			},
			{
				html: "5.3",
				styles: { background:"url(img/kittens.jpeg) 0 -180px" }
			},
			{
				html: "5.4",
				styles: { background:"url(img/kittens.jpeg) 0 -270px" }
			},
			{
				html: "5.5",
				styles: { background:"url(img/kittens.jpeg) 0 -360px" }
			}
		]);

		// run the animation
		stripeSpaces.data('plugin_venetian').animate()

		// manually trigger the animation
		$('#next-state').click(function(){ 
			stripeSpaces.data('plugin_venetian').next();
		});
	</script>

	<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="https://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
</body>
</html>
